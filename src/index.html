<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name='description' content='Сайт производителя индивидуальной мебели'>
	<meta name='keywords' content='html, css'>
	<meta name="author" content="Анатолий">
	<title>ЯЩИЧКИ & ЯЩИКИ</title>
</head>

<body class="body">

	<header class="header">
		<img src="<%=require('./images/logo-nuts.jpg')%>" alt="логотип" class="header__logo">
		<!-- <button type="button" class="header__button">ЗАКАЗАТЬ ПО ВАШИМ РАЗМЕРАМ ЛЮБОЙ ТОВАР</button> -->
		<a aria-label="Chat on WhatsApp" class="header__whatsapp" href="https://wa.me/79852100437"></a>
	</header>

	<main class="page">

		<section class="message">
			<h1 class="message__title">ЯЩИЧКИ & ЯЩИКИ</h1>
			<p class="message__subtitle">Производство деревянных ящиков для хранения вещей и продуктов по Вашим индивидуальным
				размерам</p>
		</section>

		<section id="slider-container">
			<div id="top">
				<!-- <img src="<%=require('./images/arrow.png')%>" alt="" class="arrow arrow-left"> -->
				<div id="frame">
					<div id="slider">
						<img src="<%=require('./images/souvenirs/souvenirs.jpg')%>" alt="" class="slider-image one">
						<img src="<%=require('./images/boxes/boxes.jpg')%>" alt="" class="slider-image two">
						<img src="<%=require('./images/tumbs/tumbs.jpg')%>" alt="" class="slider-image three">
						<img src="<%=require('./images/lockers/lockers.jpg')%>" alt="" class="slider-image four">
						<img src="<%=require('./images/shelves/shelves.jpg')%>" alt="" class="slider-image five">
					</div>
				</div>
				<!-- <img src="<%=require('./images/arrow.png')%>" alt="" class="arrow arrow-right"> -->
			</div>
			<div id="bottom"></div>
		</section>

		<section class="goods__types" aria-label="Виды продукции"></section>

	</main>

	<footer class="footer">
		<nav>
			<ul class="footer__links">
				<li><a href="https://travel.yandex.ru" class="footer__link" target="_blank">телефон +7-903-343-31-13</a></li>
				<li><a href="https://travel.yandex.ru" class="footer__link" target="_blank">e-mail kra1970@mail.ru</a></li>
			</ul>
		</nav>

		<p class="footer__copyright">AM studio</p>

	</footer>

	<!-- <div class="popup">
    <div class="popup__content">
      <p class="popup__title">PHILOSOFY</p>
    </div>
    <button type="button" class="popup__close"></button>
  </div> -->

	<div class="popup">
		<div class="popup__container">
			<button class="popup__close" aria-label="закрыть"></button>
			<div class="popup__content">
				<form class="form">
					<div class="popup__order">
						<label class="order__field">
							<span class="form__label popup__title">Email</span>
							<input class="form__input" type="text" placeholder="Введите Email" />
						</label>
						<label class="order__field">
							<span class="form__label popup__title">Телефон</span>
							<input class="form__input" type="text" placeholder="+7 (" />
						</label>
					</div>
					<div class="popup__actions">
						<button disabled class="button">Отправить</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!-- <script type="module" src="./scripts/index.js"></script> -->

	<template id="card-template">
		<div class="elements__card">
			<h2 class="elements__name"></h2>
			<img class="elements__image" src="" alt="" />
			<!-- <button type="button" class="elements__heart"></button> -->
			<!-- <button type="button" class="elements__button">ВЫБРАТЬ</button> -->
		</div>
	</template>

	<template id="goods-template">
		<article class="goods__container">
			<h2 id="" class="goods__title"></h2>
			<div id="" class="goods__box">
				<img id="" src="" alt="" class="goods__image">
				<p class="goods__paragraph"></p>
			</div>
			<div id="" class="goods__render"></div>
		</article>
	</template>

</body>

</html>
